<!DOCTYPE html>
	<html>
		<head>
			<title>Microblog</title>
		</head>

		<body>
			<div>
				Microblog: <br>
				<a href="{{ url_for('home') }}">Home</a>
				<a href="{{ url_for('about') }}">About</a>
				<a href="{{ url_for('product') }}">Product</a>
				<a href="{{ url_for('login') }}">Log In</a>
			</div>
			<br>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			{% endwith %}
			
			
			{% block content %}
			
			{% endblock %}
		</body>
	</html>
